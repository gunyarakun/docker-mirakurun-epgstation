- name: MaxM4
  types:
    - GR
  command: >-
    dvbv5-zap -a 0 -c
    /app/config/dvbconf-for-isdb/conf/dvbv5_channels_isdbt.conf -r -P <channel>
  decoder: arib-b25-stream-test
  isDisabled: false
  dvbDevicePath: /dev/dvb/adapter0/dvr0
